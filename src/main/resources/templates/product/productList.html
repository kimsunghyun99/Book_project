 <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>국내 도서 및 새 책</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }

        #categories {
            width: 200px;
            padding: 20px;
            background-color: #f0f0f0;
        }

        #books {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px; /* 컨테이너 간 간격 조절을 위해 추가 */
        }

        .container h1 {
            margin-bottom: 10px; /* h1과 책 사이 간격 조절을 위해 추가 */
        }

        .book {
            width: 200px;
            margin: 10px;
            text-align: center;
        }

        .book img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div th:include="/etc/header.html"></div>
<div id="categories">
    <h2>국내 도서 카테고리</h2>
    <ul>
        <li>소설</li>
        <li>시/에세이</li>
        <li>역사/문화</li>
        <li>과학/자연</li>
        <li>인문/사회</li>
        <li>경제/경영</li>
    </ul>
</div>

<div id="books">
    <div class="container">

        <div class="book">
            <img th:src="@{'/profile/' + ${bookinfo.storedimg}}" style="display:block;width: 200px; margin: 10px; text-align: center;" alt="책 1">
            <p class="book-title" th:text="${bookinfo.bookname}"></p>
            <p class="book-price" th:text="'가격: ' + ${bookinfo.price} + '원'"></p>
        </div>
