<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        header {
            background-color: #007ACC;
            color: #FFF;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #333;
            color: #FFF;
            text-align: center;
            padding: 10px;
        }

        .book-details {
            display: flex;
            justify-content: center;
            gap: 100px;
        }

        .book-image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .book-image {
            width: 200px;
            height: 300px;
            border: 1px solid black;
            object-fit: cover;
        }

        .likes-reviews {
            display: flex;
            gap: 10px;
        }

        .book-info {
            display: flex;
            flex-direction: column;

        }

        .book-info p {
            font-size: 2em;
        }

        .book-info p {
            font-size: 1.2em;
        }

        .book-actions {
            display: flex;
            gap: 10px;
        }

        .book-actions button {
            padding: 100px;
            font-size: 2em;
            margin: 20px;
            cursor: pointer;
        }

        .book-cart {
            background-color: #f0ad4e;
            color: white;
            padding: 10px;
            border: 50px;
        }

        .book-buy {
            background-color: #5cb85c;
            color: white;
            padding: 10px;
            border: 50px;
        }
    </style>
    <script>
    </script>
</head>
<body>
<header>
    <h1>교보문고</h1>
</header>

<nav>
    <a href="#">홈</a> |
    <a href="#">도서</a> |
    <a href="#">이벤트</a> |
    <a href="#">마이페이지</a>
    <a href="/member/signup">회원가입</a>
</nav>
<br><br><br>
<div class="book-details">
    <div class="book-image-container"><br><br>
        <img class="book-image" src="book.jpg" alt="책 이미지">
        <div class="likes-reviews">
            <p class="book-likes">좋아요: 00</p>
            <p class="book-reviews">후기: 00</p>
        </div>
    </div>
    <div class="book-info" th:if="${view != null}"><br><br>
        <p class="book-title" th:text="${view.bookname}"></p>
        <p class="book-author" th:text="'작가: ' + ${view.author}"></p>
        <p class="book-price" th:text="'가격: ' + ${view.price} + '원'"></p>
        <p class="book-discount" th:text="'할인율: ' + ${view.sale} + '%'"></p>
        <p class="book-point" th:text="'포인트적립: ' + ${view.sale} + '%'"></p>
        <div class="book-actions">
            <a href="shoppingBasket.html" class="book-cart">장바구니</a>
            <a href="shoppingBasket.html" class="book-buy">구매하기</a>
        </div>
    </div>

</div>
