<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>교보문고</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007ACC;
            color: #FFF;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #333;
            color: #FFF;
            text-align: center;
            padding: 10px;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #007ACC;
            color: #FFF;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
</style>
</head>
<body>

<header>
    <h1>교보문고</h1>
</header>

<nav>
    <!-- 세션 값이 없을 경우 로그인 및 회원가입 버튼 표시 -->
    <div th:if="${session.userid == null}">
        <a href="#">홈</a> |
        <a href="/product/productInfo">도서</a> |
        <a href="#">이벤트</a> |
        <a href="/member/login">로그인</a>
        <a href="/member/signup">회원가입</a>
    </div>
    <!-- 세션 값이 있을 경우 로그아웃 및 마이페이지 버튼 표시 -->
    <div th:if="${session.userid != null}">
        <a href="#">홈</a> |
        <a href="/product/productInfo">도서</a> |
        <a href="#">이벤트</a> |
        <a href="/member/mypage">마이페이지</a>
        <th:block th:if="${session.isNaverLogin}">
            <a href="https://nid.naver.com/oauth2.0/token?grant_type=delete&client_id="+XByAHVwF8T8HXlkMwWvc+"&client_secret="+ZzilCSao94+"&access_token="+token.replaceAll("'", "")+"&service_provider=NAVER">로그아웃</a>
        </th:block>
        <th:block th:unless="${session.isNaverLogin}">
        <a href="/member/logout">로그아웃</a>
        </th:block>
    </div>
</nav>

<section>
    <h2>인기 도서</h2>
    <ul>
        <li><a href="#">도서 제목 1</a></li>
        <li><a href="#">도서 제목 2</a></li>
        <li><a href="#">도서 제목 3</a></li>
    </ul>
</section>

<section>
    <h2>이벤트</h2>
    <p>현재 진행 중인 이벤트 정보를 여기에 추가하세요.</p>
</section>
<section>
    <h2>IT New</h2>
    <div th:each="news : ${newsList}">
        <tr style="font-size: 10px">

            <td>
                <a th:href="${news.url}" th:text="${news.title}"></a>
            </td>
        </tr>
    </div>
</section>

<footer>
    <p>&copy; 2023 교보문고. All rights reserved.</p>
</footer>

</body>
</html>
