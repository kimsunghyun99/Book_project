<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
<meta charset="UTF-8">
<title>주문 관리 화면</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .container {
        display: flex;
        flex-direction: row; /* 수평으로 정렬 */
        align-items: center;
        border: 1px solid #ddd;
        padding: 50px;
        margin-top: 60px; /* 상단 여백 추가 */
        width: 50%; /* 가로폭을 조절하여 중앙으로 정렬 */
    }

    .info-container {
        display: flex;
        flex-direction: column; /* 세로로 정렬 */
        align-items: center;
        margin-left: 100px; /* 오른쪽 여백 추가 */
    }

    .book-image img {
        width: 150px;
        height: auto;
        margin-bottom: 20px; /* 아래 여백 추가 */
    }

    .book-info,
    .buyer-info {
        text-align: left;
        margin-top: 20px; /* 상단 여백 추가 */
    }

    select {
        width: 100%;
        padding: 8px;
        margin-top: 10px;
    }

    header input[type="text"] {
        width: 200px; /* 검색바 너비 조절 */
        padding: 5px; /* 내부 여백 추가 */
        margin-left: auto; /* 검색바를 헤더 오른쪽에 위치시키기 */
        margin-right: 10px; /* 오른쪽 여백 추가 */
    }
</style>
</head>
<body>
<div th:include="/etc/header.html :: banner"></div>
<h1>주문 확인</h1>
<div style="width:80%; text-align:right; position:relative; left: 35px; margin:10px; padding: 10px;">
    <input type="text" placeholder="검색">
</div>
<div class="container">
    <input type="checkbox">

    <div class="info-container">
        <div class="book-image">
            <img th:src="${cover}" alt="책 이미지">
        </div>
    </div>

    <div class="info-container">
        <div class="book-info">
            <h2 th:text="${bookname}"></h2>
            <p th:text="${author}">저자: 작가명</p>
            <p th:text="${publisher}">출판사: 출판사명</p>
            <p th:text="${price}">가격: 18,000원</p>
            <p th:text="${publicationdate}">출간일: 2023-12-09</p>

            <select>
                <option value="주문 완료">주문 완료</option>
                <option value="출고 처리 중">출고 처리 중</option>
                <option value="배송 준비">배송 준비</option>
                <option value="배송 중">배송 중</option>
                <option value="배송 완료">배송 완료</option>
            </select>
        </div>
    </div>

    <div class="info-container">
        <div class="buyer-info">
            <h2>구매자 정보</h2>
            <p>이름: 송포뇨</p>
            <p>이메일: ponyo@gmail.com</p>
            <p>주소: 서울시 강남구</p>
            <p>전화번호: 010-1234-5678</p>
        </div>
    </div>
</div>


</body>
</html>
