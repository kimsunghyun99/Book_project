<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>매출 내역</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2ede9;
    }

    header {
        background: #ffc118;
        color: #FFF;
        text-align: center;
        padding: 10px;
        height: 200px;
    }

    nav {
        text-align: center;
        padding: 10px;
    }

    h2{
        font-family: 'WarhavenB';
        font-size: 30px;
        color: #191919;
        margin-top: 70px;
    }

    .main {
        text-align: center;
    }

    .table-container {
        width: 100%;
        margin-left: 20%;
        display: grid;
        grid-template-columns: 1fr; /* 1개의 컬럼 */
        grid-row-gap: 20px; /* 행 간격 */
    }

    table {
        border-collapse: collapse;
        width: 65%;
    }

    th, td {
        border: 1px solid #dddddd;
        text-align: center;
        padding: 8px;
    }

    th {
        background-color: #ffc118;
    }

</style>
</head>
<body>
<div th:include="/etc/header.html :: banner"></div>
<div class="main">
    <h2 style="text-align: center">매출 내역</h2>
    <div class="table-container">
        <table class="InfoTable">
            <thead>
            <tr>
                <th>책 제목</th>
                <th>판매 금액</th>
                <th>판매 수량</th>
                <th>총 판매 금액</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="total : ${totalList}">
                <td th:text="${total.bookname}"></td>
                <td th:text="${total.price}"></td>
                <td th:text="|${#numbers.formatInteger(total.volume, 3 , 'COMMA')}권|"></td>
                <td th:text="|${#numbers.formatInteger(total.total_price, 3 , 'COMMA')}원|"></td>
            </tr>
            <tr th:each="total2 : ${totalSalesPriceList}">
                <td style="background-color: #ffc118">합계</td>
                <td></td>
                <td th:text="|${#numbers.formatInteger(total2.volume, 3, 'COMMA')}권|">0</td>
                <td th:text="|${#numbers.formatInteger(total2.total_price, 3, 'COMMA')}원|">0</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
