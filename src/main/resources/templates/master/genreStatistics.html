<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>장르별 매출 내역</title>
    <style>
        .main {
            text-align: center;
        }

        .table-container {
            width: 60%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
<div th:include="/etc/header.html :: banner"></div>
<div class="main">
    <h1>장르별 매출 내역</h1>
    <div style="width:80%; text-align:right; position:relative; left: 35px; margin:10px; padding: 10px;">
        <form th:action="@{/master/genreStatistics}" method="get">
            <select name="CategoryList">
                <option value="all" disabled selected>선택</option>
                <option value="day">일</option>
                <option value="month">월</option>
                <option value="year">년도</option>
            </select>
            <button type="submit">조회</button>
        </form>
        <br>
    </div>
    <div class="table-container">
        <table class="InfoTable">
            <tr>
                <th>장르</th>
                <th>판매수량</th>
                <th>판매금액</th>
            </tr>
            <tr th:each="totallist : ${totalCategoryList}">
                <td th:text="${totallist.categoryname}"></td>
                <td th:text="|${#numbers.formatInteger(totallist.total_volume, 0, 'COMMA')}권|"></td>
                <td th:text="|${#numbers.formatInteger(totallist.total_sales, 0, 'COMMA')}원|"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
