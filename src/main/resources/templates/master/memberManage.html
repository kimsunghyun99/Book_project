<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>회원 관리</title>
<style>
    .main {
        text-align: center;
    }

    .table-container {
        width: 80%;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1fr; /* 1개의 컬럼 */
        grid-row-gap: 20px; /* 행 간격 */
        text-align: center;
    }

    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    th {
        background-color: #f2f2f2;
    }

    .bottom_menu {
        text-align: left;
        margin-top: 10px;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
<div th:include="/etc/header.html :: banner"></div>
<div class="main">
    <h1>회원</h1>
    <div class="table-container">
        <table class="InfoTable">
            <tr>
                <th>선택</th>
                <th>순번</th>
                <th>회원 아이디</th>
                <th>회원명</th>
                <th>가입일</th>
                <th>총 결제 금액</th>
                <th>성별/선호장르</th>
            </tr>
            <tr th:each="member, stat : ${members.content}">
                <td><input type="checkbox"></td>
                <td th:text="${stat.count}"></td> <!-- 순번 -->
                <td th:text="${member.nickname}"></td><!-- 회원 아이디 -->
                <td th:text="${member.username}"></td><!-- 회원명 -->
                <td th:text="${#dates.format(member.regdate, 'yyyy-MM-dd')}"></td><!-- 가입일 -->
                <td>18,000원</td><!-- 총 결제금액 -->
                <td th:text="${member.interest}"></td><!-- 선호장르 -->
            </tr>
        </table>
        <div>
            <a th:if="${members.first}" disabled="disabled">첫 페이지</a>
            <a th:if="${!members.first}" th:href="@{'/master/memberManage?page=' + (members.number - 1)}">이전 페이지</a>
            <a th:each="page : ${#numbers.sequence(0, members.totalPages + 1)}" th:href="@{'/master/memberManage?page=' + page}" th:text="${page + 1}"></a>
            <a th:if="${!members.last}" th:href="@{'/master/memberManage?page=' + (members.number + 1)}">다음 페이지</a>
            <a th:if="${members.last}" disabled="disabled">마지막 페이지</a>
        </div>
        <div class="bottom_menu">
            <button>회원삭제</button>&nbsp;&nbsp;
        </div>
    </div>

    <h1>회원별 구매 순위</h1>
    <div class="table-container">
    <table class="InfoTable">
        <tr>
            <td>1</td>
        </tr>
    </table>
    </div>
</div>
</body>
</html>
