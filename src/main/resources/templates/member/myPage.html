<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    nav {
        background-color: #333;
        color: #FFF;
        text-align: center;
        padding: 10px;
    }

    h2, h4 {
        margin: 10px 0;
    }

    .table-container {
        width: 60%;
        margin: 20px auto;
        display: grid;
        grid-template-columns: 1fr;
        grid-row-gap: 20px;
    }

    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    th {
        background-color: #f2f2f2;
    }

    #qq {
        display: flex;
        justify-content: space-between;
        margin: 20px 0;
    }

    .InfoTable th, .InfoTable td {
        text-align: center;
    }

    a {
        color: #333;
        text-decoration: none;
    }

    a:hover {
        color: #5a5a5a;
    }

    .InfoTable {
        margin-top: -50px;
    }
</style>
</head>
<body>
<div th:include="/etc/header.html"></div>
<br><br>
<h2 style="text-align:right" th:text="${memberInfo.username} "> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp <a href="/member/memberPurchaseList">장바구니</a></h2>
<br><br>
<h4 th:text="${memberInfo.username} "><a href="/member/memberInfoModify">정보수정</a></h4>

<div class="table-container">
    <table class="InfoTable">
        <tr>
            <th>포인트</th>
            <th>구매내역</th>
            <th>리뷰</th>
            <th>장바구니</th>
        </tr>
        <tr>
            <td th:text="${memberInfo.point}"></td>
            <td></td>
            <td th:text="${countReviewsByUserId}"></td>
            <td></td>
        </tr>
    </table>
</div>
</div>
</body>
</html>
