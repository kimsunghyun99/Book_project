<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2ede9;
    }
    header {
        background-color: #c88074;
        color: #FFF;
        text-align: center;
        padding: 10px;
    }
    nav {
        background-color: #333;
        color: #FFF;
        text-align: center;
        padding: 10px;
    }
    .table-container {
        margin: 20px;
    }

    .InfoTable {
        width: 100%;
        border-collapse: collapse;
    }

    .InfoTable th, .InfoTable td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
    }

    .InfoTable th {
        background-color: #c88074;
        color: #FFF;
    }

    .InfoTable tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    .InfoTable tr:hover {
        background-color: #ddd;
    }
</style>
</head>
<body>
<div th:insert="~{/etc/header.html}"></div>
<br><br>
<h2 th:text="${memberInfo.username} "> <a href="/member/memberPurchaseList">장바구니</a></h2>
<br><br>
<h4 th:text="${memberInfo.username} "><a href="/member/memberInfoModify">정보수정</a></h4>

<div class="table-container">
    <table class="InfoTable">
        <tr>
            <th>포인트</th>
            <th>구매내역</th>
            <th>리뷰</th>
            <th>장바구니</th>
        </tr>
        <tr>
            <td th:text="${memberInfo.point}"></td>
            <td></td>
            <td th:text="${countReviewsByUserId}"></td>
            <td></td>
        </tr>
    </table>
</div>
</div>
</body>
</html>
