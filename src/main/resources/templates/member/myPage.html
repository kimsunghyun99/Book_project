<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2ede9;
    }
    header {
        background-color: #c88074;
        color: #FFF;
        text-align: center;
        padding: 10px;
    }
    nav {
        background-color: #333;
        color: #FFF;
        text-align: center;
        padding: 10px;
    }
    .table-container {
        margin: 20px;
    }

    .InfoTable {
        width: 100%;
        border-collapse: collapse;
    }

    .InfoTable th, .InfoTable td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
    }

    .InfoTable th {
        background-color: #c88074;
        color: #FFF;
    }

    .InfoTable tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    .InfoTable tr:hover {
        background-color: #ddd;
    }
</style>
</head>
<body>
<div th:insert="~{/etc/header.html}"></div>
<div class="center-content">
    <div class="user-info">
        <h4 th:text="${memberInfo.username} ">회원 이름</h4>
        <button type="button" onclick="location.href='/member/memberInfoModify'">회원 정보 변경</button>
    </div>
    <div class="table-container">
        <table class="InfoTable">
            <tr>
                <th>포인트</th>
                <th>총 리뷰</th>
                <th><a href="/product/shoppingBasket">장바구니</a></th>
                <th><a href="/member/memberPurchaseList"> 구매 내역</a></th>
            </tr>
            <tr>
                <td th:text="${memberInfo.point}">0</td>
                <td th:text="${countReviewsByUserId}">0</td>
                <td th:text="${cartcount}">0</td>
                <td th:text="${purchasecount}">0</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
