                    refund1[index].style.display = 'none';
                    reply[index].style.display = 'none';

                    reply[index].style.display = 'none';
                    noreply[index].style.display = 'block';
                    determine[index].style.display = 'none';

    <title>회원구매내역조회</title>
<!--    <script src="/js/getCookie.js"></script>-->
<body>
<div th:include="/etc/header.html"></div>
    <h2>구매내역조회</h2>
    <div>
        <table border="1px">
            <tr>
                <th>주문일자</th>
                <th>주문번호</th>
                <th>상품명</th>
                <th>주문상태</th>
                <th>결제금액</th>
                <th>리뷰작성</th>
                <th class="CancelOrExchangeOrRefund">취소  | 교환ㅣ 환불</th>
                <th>구매확정</th>
            </tr>
            <th:block th:if="${purchaseInfo != null}">
            <tr th:each="list, stat :${purchaseInfo}"
                onMouseover="this.style.background='#46D2D2'"
                onMouseout="this.style.background='white'">
                <td th:text="${list.purchasedate}"></td>
                <td th:text="${list.purchaseinfonumber}"></td>
                <td th:text="${booknames[stat.index]}"></td>
                <td id="status${stat.index}" class="status" th:text="${statusList[stat.index]}"></td>
                <td th:text="${list.totalprice}"></td>
                <td>
                <button th:id="'noreply' + ${stat.index}">배송완료 또는 구매확정 시 리뷰작성 가능합니다</button>
                <button th:id="'reply' + ${stat.index}"><a th:href="@{'/product/productInfo?bookid='+ ${bookids[stat.index]} + '&page=1'  + '&focus=true'}">리뷰작성</a></button>
                </td>
                <td>
                    <button th:id="'cancel'+${stat.index}" class="cancel" th:onclick="'cancel(\'' + ${stat.index} + '\')'">주문취소</button>
                    <button th:id="'exchange' + ${stat.index}" class="exchange" th:onclick="'javascript:showDiv(' + ${stat.index} + ');'">교환</button>
                    <button th:id="'refund' + ${stat.index}" class="refund" th:onclick="'javascript:showDiv1(' + ${stat.index} + ');'">환불</button>
                    <button th:id="'exchangecancel' + ${stat.index}" class="exchangecancel" th:onclick="'cancelexchangeorrefund(\'' + ${stat.index} + '\')'">교환 취소</button>
                    <button th:id="'refundcancel' +${stat.index}" class="refundcancel" th:onclick="'cancelexchangeorrefund(\'' + ${stat.index} + '\')'">환불 취소 </button>
                <input type="hidden" th:id="purchaseinfonumber + ${stat.index}" th:data-purchaseinfonumber="${list.purchaseinfonumber}">
            </td>
                <td th:id="'determine' + ${stat.index}" th:onclick="'determine(\'' + ${stat.index} + '\')'">구매확정</td>
            </tr>
            </th:block>
            <th:block th:if="${purchaseInfo == null}">
                <td colspan="5">구매목록이 없습니다.</td>
            </th:block>
        </table>
    </div>
<br><br><br><br>
        <div id="exchangeDiv">
        <p style="font-size:32px;">교환 사유</p>
            <textarea class="input_content" id="description1" cols="100" rows="5" name="description1" placeholder="사유를 입력해 주세요"></textarea><br>
            <input type="hidden" id="exchangenumber">
            <button onclick="exchange123()">교환하기</button>
        </div>

        <div id="refundDiv">
            <p style="font-size:32px;">환불 사유</p>
            <textarea class="input_content" id="description2" cols="100" rows="5" name="description2" placeholder="사유를 입력해 주세요"></textarea><br>
            <input type="hidden" id="refundenumber">
            <input type="button" value="환불하기" onclick="refund()">
        </div>
</body>
</html>
