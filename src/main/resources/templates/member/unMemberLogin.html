<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비회원로그인</title>
    <style>


        h1 {
            color: #333;
            margin-top: 0; /* 기존 스타일에서 추가 */
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }


        form {
            text-align: center;
            width: 300px; /* 원하는 너비로 조절하세요 */
        }

        .email,
        .password,
        #btn_login {
            width: 100%; /* 폼의 너비에 맞춤 */
            padding: 10px;
            box-sizing: border-box;
            margin: 5px;
        }

        .btn_login {
            font-size: 18px; /* 원하는 폰트 크기로 조절하세요 */
        }

        .bottomText {
            text-align: center;
        }

        .remember {
            display: inline-block;
            justify-content: space-between;
            align-items: center;
        }

        .bottomText a {
            margin-right: 5px;
            text-align: center;
        }

        .oauth-link {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>비회원로그인</h1>

    <form name="loginForm" id="loginForm" method="post">

        <input type="text" name="email" class="email" id="email" placeholder="전화번호를 입력하세요">
        <input type="password" name="password" class="password" id="password" placeholder="입력하신 번호를 입력해주세요"  onkeydown="press()">
        <input type="button" id="btn_login" class="btn_login" value="로그인" onclick="loginCheck()">
        <p id="msg" style="color:red; text-align:center"></p>
        <br>
        <div class="remember">
            <br><br>

            <div class="oauth-link">
                <a href="/oauth2/authorization/google">구글계정으로 로그인</a>
            </div>
        </div>
    </form>
    <br><br>
    <div class="bottomText">
        <a href="/member/searchPassword" onMouseover="this.style.background='pink'; this.style.textDecoration='underline';"
           onmouseout="this.style.background='white'; this.style.textDecoration='none';">회원가입</a>
        <br><br>
    </div>
</div>
</div>

</body>
</html>
