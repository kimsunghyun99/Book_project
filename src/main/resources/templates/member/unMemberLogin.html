<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비회원로그인</title>
    <style>

        header {
            background: #ffc118;
            color: #FFF;
            text-align: center;
            padding: 10px;
            height: 200px;
        }

        nav {
            text-align: center;
            padding: 10px;
        }
        h1{
            font-family: 'WarhavenB',sans-serif;
            font-size: 20px;
            color: #191919;
        }

        .container {
            text-align: center;
            font-size: 20px;
            /*display: flex;*/
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            /*display: flex;*/
            /*justify-content: center;*/
            /*align-items: center;*/
            /*height: 100vh;*/
        }

        form {
            text-align: center;
            width: 300px;
            margin-left: 42%;
            margin-top: 50px;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin: 5px 0;
            font-size: 18px;
            border: solid 1px;
            border-radius: 4px;
        }

        #btn_login {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            background-color: #ffc118;
            color: black;
            text-align: center;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn_signup{
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            background-color: #ffc118;
            color: black;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #btn_login:hover, .btn_signup:hover {
            background-color: #feb900;
        }

        .btn_signup {
            margin-top: 5px;
        }

    </style>
    <script>
        //로그인 처리
        const unMemberLoginCheck = async () => {

            const temppassword = document.querySelector('#temppassword');
            const receivertelno = document.querySelector('#receivertelno');
            const msg = document.querySelector('#msg');

            if(receivertelno.value === ''){
                alert("전화번호를 입력하세요")
                receivertelno.focus();
                return false;
            }

            if(temppassword.value === ''){
                alert("비밀번호를 입력하세요")
                temppassword.focus();
                return false;
            }

            let formData = new FormData();
            formData.append("receivertelno", receivertelno.value);
            formData.append("temppassword", temppassword.value);
            console.log(temppassword.value);
            console.log(receivertelno.value);

            await fetch('/member/unMemberLoginCheck',{
                method: "POST",
                body: formData
            }).then((response) => response.json())
                .then((data) => {
                    if(data.message === 'GOOD'){
                        document.location.href="/member/unMemberPurchaseList?receivertelno="+ receivertelno.value;
                    }else if(data.message ==='Receivertelno_NOT_FOUND'){
                        msg.innerHTML = '잘못된 전화번호입니다';
                    }else if(data.message === 'PASSWORD_NOT_FOUND'){
                        msg.innerHTML = '잘못된 비밀번호입니다';
                    }else{
                        alert("시스템 장애로 로그인이 실패했습니다");
                    }
                }).catch((error) => {
                    console.log("error =" + error);
                })
        }

        window.onload = async() => {

            const unMemberlogin = () => {
                document.loginForm.action = '/member/unMemberLogin'; //리퀘스트 발생
                document.loginForm.submit();
            }
        }

    </script>
</head>
<body>
<div class="container">
    <div th:insert="~{/etc/header.html :: headerFragment}"></div>
    <br><br><br>
    <h2>비회원로그인</h2>
    <form name="loginForm" id="loginForm" method="post">
        <input type="text" name="receivertelno" class="form-input" id="receivertelno" placeholder="전화 번호를 입력하세요">
        <input type="password" name="temppassword" class="form-input" id="temppassword" placeholder="패스워드를 입력해주세요">
        <input type="button" id="btn_login" class="btn_login" value="로그인" onclick="unMemberLoginCheck()">
        <a id="btn_signup" class="btn_signup" th:href="@{/member/signup}" role="button">회원가입</a>
        <p id="msg" style="color:red; text-align:center"></p>
        <br>
        <div class="remember">
            <br><br>
        </div>
    </form>
    <br><br>
</div>
</div>
</body>
</html>
